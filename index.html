<!DOCTYPE html>
<html lang="en" class="h-100"> <!-- h-100 for sticky footer -->

<head>
	<script src="./index.js"></script>
	<script src="./urlform.js"></script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#ffffff">

	<title>URLFormJS</title>
	<link rel="stylesheet" id="bootstrapCSS" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="d-flex flex-column h-100">
	<header>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand"></a>
			</div>
		</nav>
	</header>


	<main class="flex-shrink-0">
		<div class="container-xxl text-center">
			<a href="/"><img class="my-2" id="MainImage" src="urlformjs.png" alt="URLFormJS"></a>

			<form id="ExampleUserForm">
				<div>
					<input type="text" id="input_first_name" name="first_name" placeholder="First Name">
				</div>
				<div>
					<input type="text" id="input_middle_name" name="middle_name" placeholder="Middle Name">
				</div>
				<div>
					<input type="text" id="input_last_name" name="last_name" placeholder="Last Name">
				</div>
				<div>
					<input type="text" id="input_email_address" name="email_address" placeholder="Email Address">
				</div>
				<div>
					<input type="text" id="input_phone_number" name="phone_number" placeholder="Phone Number">
				</div>
				<div>
					<label for="input_subscribe_latest_news">Subscribe to the latest news</label>
					<input type="checkbox" id="input_subscribe_latest_news" name="subscribe_latest_news">
				</div>
				<div class="d-flex justify-content-center">
					<div class="form-floating w-40">
						<select title="Example country codes for (alphabetically) first,last, and United States." class="form-select" id="input_country_select" name="country_select">
							<option disabled selected value> -- select a country -- </option>
							<option value="1">United States</option>
							<option value="93">Afghanistan</option>
							<option value="263">Zimbabwe</option>
						</select>
						<label class="text-start" for="input_country_select">Country</label>
					</div>
				</div>

				<div class="form-switch" title="">
					<input class="form-check-input" type="checkbox" id="input_toggle" name="toggle">
					<label class="text-start" for="toggleModeCheck">Savable Toggle</label>
				</div>

				<div>
					<label for="input_uri_settable">Only settable via URI</label>
					<input type="checkbox" id="input_uri_settable" name="uri_settable" disabled>
				</div>
			</form>





			<button id="CustomShareURLBtnID" class="btn mt-3 btn-primary">Share URL</button>
			<p class="mt-3" id="CustomShareURL"></p>
			<button id="CustomClearBtnID" class="btn mt-3 btn-danger" title="This will clear the entire form and URL queries & fragments.">Clear</button>



			<div class="mt-5">
				<p><a href="?first_name=ff#?middle_name=m&last_name=l&email_address=e@example.com&phone_number=p&subscribe_latest_news=true&country_select=1">Demo </a></p>

				<!-- 
# Test URL
###Convention
Queries values are two letters, 
Frag queries are one letter.  
Extras begin with "e".  
Extra before frag begin with "eb"
Extra after frag begin with "el"

Test one has:
- Query
- Query Extra
- Fragment Before
- Fragment Query Extra
- Fragment after  `:~:text=1354`
- Fragment Extra '&' at the end and the begining
-->
				<p><a href="?first_name=ff&eBob=eBob#ebmarry=ebmarry?&middle_name=m&last_name=l&email_address=e@example.com&phone_number=p&subscribe_latest_news=true&country_select=1&uri_settable=true&elmarry=elmarry&:~:text=1354">Test</a></p>
				<p><a href=""></a></p>
				<p><a href=""></a></p>
				<p><a href=""></a></p>
			</div>

		</div><!-- end main container -->
	</main>

	<footer class="footer mt-auto py-3 bg-light text-center">
		<h4><a href="https://github.com/Cyphrme/URLFormJS">Source code for URLFormJS</a></h4>
	</footer>
</body>

</html>
